
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Create a new Post</h3>
                <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Title is required</div>
                            <div *ngIf="f.title.errors.pattern">Title should be alphanumeric</div>
                            <div *ngIf="f.title.errors.maxlength">Maxlimit: 24</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Body</label>
                        <input type="text" formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }" />
                        <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
                            <div *ngIf="f.body.errors.required">Body is required</div>
                            <div *ngIf="f.body.errors.maxlength">Maxlimit: 50</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div [hidden]="success" class="alert alert-primary" role="alert">
  Post created successfully
</div>

<div [hidden]="error" class="alert alert-danger" role="alert">
  Error occured while creating post!
</div>
