<section>
  <div class="container py-3">
    <div class="card">
      <div class="row ">
        <div class="col-md-4">
            <img src="https://img.etimg.com/thumb/msid-63442630,width-643,imgsize-54338,resizemode-4/instagram-will-now-show-you-newer-posts-first-in-your-feed.jpg" height="200">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <h4 class="card-title">{{post?.title}}</h4>
              <p class="card-text">{{post?.body}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <a routerLink="/create" class="btn btn-primary">Create a new post</a>
</section>
